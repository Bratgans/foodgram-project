{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block static %}
    {% load static %}
    <link rel="stylesheet" href={% static 'pages/form.css' %}>
{% endblock static %}
{% block content %}
    {% load user_filters %}
    <main class="main container">
        <div class="main__header">
            <h1 class="main__title">Сброс пароля</h1>
        </div>
        <div class="form-container">
            <form class="form" method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                {% include 'registration/includes/form.html' with reset=True %}
                <div class="form__footer">
                    <button type="submit" class="button button_style_blue">Сбросить пароль</button>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
