{% load templates_filters %}
{% if user.is_authenticated %}
    {% if recipe|in_purchases:user %}
        <button class="button button_style_blue-outline" name="purchases"><span class="icon-check button-icon"></span> Рецепт добавлен</button>
    {% else %}
        <button class="button button_style_blue" name="purchases" data-out><span class="icon-plus button-icon"></span> Добавить в покупки</button>
    {% endif%}
{% endif %}
